<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
    <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-default.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section>
        <article>
            <div id="login">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div id="cardLog" class="card post card-login">
                            <div class="card-content white-text">
                                <form class="col s12" method="post">
                                    <div class="row">
                                        <div class="row">
                                            <div class="input-field col s10 offset-s1">
                                                <input id="codEtec" name="codEtec" type="text" class="black-text"
                                                    maxlength="3">
                                                <label for="codEtec" class="black-text">ETEC</label>
                                            </div>
                                            <div class="input-field col s10 offset-s1">
                                                <input id="user" name="user" type="text" class="black-text">
                                                <label for="user" class="black-text">Usu√°rio</label>
                                            </div>
                                            <div class="input-field col s10 offset-s1">
                                                <input id="pass" name="senha" type="password" class="black-text">
                                                <label for="pass" class="black-text"> Senha</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="center">
                                        <a href="index.html" id="btnAuth" class="btn waves-effect waves-light z-depth-0 black-text"
                                            type="submit" name="action">Acessar</a>
                                    </div>
                                </form>
                            </div>
                            <div class="center">
                                <a id='link' href="#!" class="black-text">Esqueci minha senha</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="../js/init.js"></script>

    <script>

        $(document).ready(function () {
            $('select').material_select();
        });

    </script>

</body>

</html>
